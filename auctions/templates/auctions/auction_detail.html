{% extends "auctions/layout.html" %}

{% block body %}
    
    <div class="container">
        <div class="row">
            <div class="detail-item d-flex">
                <div class="col-4">
                    <!-- <div class="featured-image"><img width=300px src="/media/{{ auction.image }}" alt=""></div> -->
                    <!--Carousel Wrapper-->
                    <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
                        <!--Slides-->
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="/media/{{ auction.image }}"
                                alt="First slide">
                            </div>
                            {% for image in images %}
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/media/{{ image.image }}">
                            </div>
                            {% endfor %}
                        </div>
                        <!--/.Slides-->
                        <!--Controls-->
                        <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                        <!--/.Controls-->    
                    </div>
                    <!--/.Carousel Wrapper-->
                </div>
                <div class="col-8">
                    <h2>
                        {{ auction.title }}
                        {% if request.user.is_authenticated %}
                                {% if request.user in auction.wl.all %}
                                    <a href="{% url 'watchlist' id %}"><i class="fas fa-heart"></i></a>
                                {% else %}
                                    <a href="{% url 'watchlist' id %}"><i class="far fa-heart"></i></a>
                                {% endif %}                               
                        {% endif %}
                        
                    </h2>
                    <div class="detail-description"><p>{{ auction.description }}</p> </div>
                </div>
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
{% endblock %}
